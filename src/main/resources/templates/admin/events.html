            <!-- DataTables Example -->


            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i>
                    Events
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="eventsdataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Location</th>
                                <th>Start</th>
                                <th>End</th>
                                <th>Going</th>
                                <th>Action</th>


                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>Id</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Location</th>
                                <th>Start</th>
                                <th>End</th>
                                <th>Going</th>
                                <th>Action</th>

                            </tr>
                            <tbody>
                            <tr th:each="temp : ${events}">

                                <td th:text="${temp.id}"/>
                                <td th:text="${temp.title}"/>
                                <td th:text="${temp.description}"/>
                                <td th:text="${temp.location}"/>
                                <td th:text="${temp.start}"/>
                                <td th:text="${temp.end}"/>
                                <td th:text="${temp.going}"/>
                                <td th:text="${temp.going}"/>
<!--                                <td th:text="/admin/event/${temp.id}"/>-->

                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer small text-muted"></div>
            </div>

            <!-- /.container-fluid -->

            <!-- Sticky Footer -->
            <footer class="sticky-footer">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright ©Soumyadip Spring-Boot-JPA 2019</span>
                    </div>
                </div>
            </footer>

        </div>
        <!-- /.content-wrapper -->

    </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->


    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>

                    <form th:action="@{/logout}" method="POST">


                        <button type="submit" class="btn btn-success">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
