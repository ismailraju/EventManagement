    <title>Admin page</title>

    <!-- Bootstrap core CSS-->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.css}" rel="stylesheet"/>

    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet"/>

    <link rel="stylesheet" type="text/css" th:href="@{/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">

<body id="page-top">


<th:block th:include="layout/header"></th:block>

<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:include="layout/sidebar"></th:block>
    <div id="content-wrapper">

        <div class="container-fluid">


            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i>
                    Events
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="eventsdataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Location</th>
                                <th>Start</th>
                                <th>End</th>
                                <th>Going</th>
                                <th>Action</th>


                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>Id</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Location</th>
                                <th>Start</th>
                                <th>End</th>
                                <th>Going</th>
                                <th>Action</th>

                            </tr>
                            <tbody>
                            <tr th:each="temp : ${events}">
<!--                                th:onclick="'javascript:rowClicked(\'' + ${temp.id} + '\');'">-->

                                <td th:text="${temp.id}"/>
                                <td th:text="${temp.title}"/>
                                <td th:text="${temp.description}"/>
                                <td th:text="${temp.location}"/>
                                <td th:text="${temp.start}"/>
                                <td th:text="${temp.end}"/>
                                <td th:text="${temp.going}"/>

                                <td>
                                    <a th:href="@{/admin/event/{id}(id=${temp.id})}" target="_blank">
                                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                                    </a>
                                </td>


                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer small text-muted"></div>
            </div>

            <!-- /.container-fluid -->

            <!-- Sticky Footer -->
            <footer class="sticky-footer">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span></span>
                    </div>
                </div>
            </footer>

        </div>
        <!-- /.content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->


    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>

                    <form th:action="@{/logout}" method="POST">


                        <button type="submit" class="btn btn-success">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
